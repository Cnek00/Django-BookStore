{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg w-50">
        <h2 class="text-center mb-3">🔑 Giriş Yap</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Şifre</label>
                {{ form.password }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">🚀 Giriş Yap</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Hesabınız yok mu? 
            <a href="{% url 'register' %}" class="text-decoration-none">Kayıt Ol</a>
        </p>
    </div>
</div>
{% endblock %}
