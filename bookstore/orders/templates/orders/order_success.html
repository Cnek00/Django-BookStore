{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="card shadow-lg p-4 bg-white rounded mt-5">
        <h2 class="text-success">🎉 Siparişiniz Başarıyla Tamamlandı!</h2>
        <p class="mt-3">📌 <strong>Sipariş Numaranız:</strong> <span class="badge bg-dark">{{ order.id }}</span></p>
        <p class="mt-2">💰 <strong>Toplam Fiyat:</strong> <span class="text-primary fw-bold">{{ order.total_price }}₺</span></p>

        <div class="mt-4">
            <a href="{% url 'book_list' %}" class="btn btn-outline-primary btn-lg fw-bold">📚 Kitaplara Geri Dön</a>
        </div>
    </div>
</div>
{% endblock %}
